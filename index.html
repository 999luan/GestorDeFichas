<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h2>Gestor de fichas</h2></header>
 
  <div class="main-container">
    <div class="ficha-form-container">
      <form id="character-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name"><br>
      
        <label for="class">Classe:</label>
        <select id="class" name="class">
          <option value="barbarian">Barbaro</option>
          <option value="bard">Bardo</option>
          <option value="cleric">Clérigo</option>
        </select><br>
      
        <label for="level">Nível:</label>
        <input type="number" id="level" name="level" min="1" max="20"><br>
      
        <label for="race">Raça:</label>
        <input type="text" id="race" name="race"><br>
      
        <label for="alignment">Alineação:</label>
        <select id="alignment" name="alignment">
          <option value="lawful good">Lawful Good</option>
          <option value="neutral good">Neutral Good</option>
          <option value="chaotic good">Chaotic Good</option>
        </select><br>
      
        <label for="hitPoints">Pontos de vida:</label>
        <input type="number" id="hitPoints" name="hitPoints" min="0" max="9999"><br>
      
        <label for="abilities">Habilidades:</label>
        <textarea id="abilities" name="abilities"></textarea><br>
      
        <label for="equipment">Equipamentos:</label>
        <input type="text" id="equipment" name="equipment"><br>
      
        <input type="submit" value="Enviar" onclick="submitForm(event)">
      </form>
    </div>
    <div class="character-sheet-container">
      <div class="character-sheet">
        <h1>Ficha de personagem</h1>
        <table>
          <tr>
            <th>Nome:</th>
            <td id="name-display"></td>
          </tr>
          <tr>
            <th>Classe:</th>
            <td id="class-display"></td>
          </tr>
          <tr>
            <th>Nível:</th>
            <td id="level-display"></td>
          </tr>
          <tr>
            <th>Raça:</th>
            <td id="race-display"></td>
          </tr>
          <tr>
            <th>Alineação:</th>
            <td id="alignment-display"></td>
          </tr>
          <tr>
            <th>Pontos de vida:</th>
            <td id="hitPoints-display"></td>
          </tr>
          <tr>
            <th>Habilidades:</th>
            <td id="abilities-display"></td>
          </tr>
          <tr>
            <th>Equipamentos:</th>
            <td id="equipment-display"></td>
          </tr>
        </table>
    
  <script src="script.js"></script>
</body>
</html>
